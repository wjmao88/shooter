<div
  ng-controller="GameControl"
>
  <div>
    Score: {{data.player.score}}
  </div>
  <svg
    class="game"
    ng-keydown="keydown"
    height="{{data.scale}}"
    width="{{data.scale}}"
    ng-clock
  >
    <g
      ng-repeat="object in data.map"
      class="screen-object {{object.type}} {{object.id===data.playerId? 'self':''}}"
      transform="translate({{object.x}},{{object.y}})"
    >
      <circle ng-show="object.type !== 'player'"
        class="{{object.type}}"
        r="{{object.radius}}"
        cx="0"
        cy="0"
      ></circle>
      <rect ng-show="object.type === 'player'"
        class="{{object.type}}"
        width="{{object.radius*2}}"
        height="{{object.radius}}"
        x="{{-object.radius/4}}"
        y="{{-object.radius/2}}"
        transform="rotate({{object.degree}} 0 0)"
      ></rect>
    </g>
  </svg>

  <div>
    <ul>
      <li ng-repeat="object in data.map | orderBy: score:true" ng-if="object.score">
        {{object.name}} : {{object.score}}
      </li>
    </ul>
  <div>
</div>
